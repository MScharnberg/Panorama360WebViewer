<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
      <title>PanoramaViewer</title>
      <script type="module" src="script.js"></script>
  </head>
  <body>
      <div class="menu" id="menu">
          <div class="title">
              <h1>PanoramaViewer</h1>
          </div>
          <div class="upload-area">
               <form action="">
                   <p>Select images:</p>
                   <input id="fileInput" type="file" name="img" multiple><br>
                   <input type="submit" value="Reset">
              </form> 
          </div>
        </div>
      <div class="animation-button">
          <button id="btn-animation">Start Animation</button>
      </div>
      <div class="menu-button">
          <button id="btn-menu">Hide Menu</button>
      </div>
  </body>
</html>
